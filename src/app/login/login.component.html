<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        formControlName="username"
        class="form-control"
        placeholder="Enter your username"
      />
      <div *ngIf="loginForm.get('username')?.errors?.['required'] && loginForm.get('username')?.touched" class="error-message">
        Username is required
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        placeholder="Enter your password"
      />
      <div *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched" class="error-message">
        Password is required
      </div>
    </div>

    <button type="submit" [disabled]="!loginForm.valid" class="submit-button">
      Login
    </button>

    <div class="register-link">
      <p>Don't have an account?</p>
      <button type="button" class="register-button" (click)="goToRegister()">
        Register Now
      </button>
    </div>
  </form>
</div>
