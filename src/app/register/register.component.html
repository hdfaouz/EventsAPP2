<div class="register-container">
  <h2>Register</h2>

  <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
        placeholder="Enter your name"
      />
      <div *ngIf="registerForm.get('name')?.errors?.['required'] && registerForm.get('name')?.touched" class="error-message">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        formControlName="username"
        class="form-control"
        placeholder="Choose a username"
      />
      <div *ngIf="registerForm.get('username')?.errors?.['required'] && registerForm.get('username')?.touched" class="error-message">
        Username is required
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        placeholder="Enter your password"
      />
      <div *ngIf="registerForm.get('password')?.errors?.['required'] && registerForm.get('password')?.touched" class="error-message">
        Password is required
      </div>
      <div *ngIf="registerForm.get('password')?.errors?.['minlength'] && registerForm.get('password')?.touched" class="error-message">
        Password must be at least 6 characters long
      </div>
    </div>

    <!--    <div class="form-group">-->
    <!--      <label for="role">Role</label>-->
    <!--      <select id="role" formControlName="role" class="form-control">-->
    <!--        <option value="">Select a role</option>-->
    <!--        <option value="Client">Client</option>-->
    <!--        <option value="Admin">Admin</option>-->
    <!--      </select>-->
    <!--      <div *ngIf="registerForm.get('role')?.errors?.['required'] && registerForm.get('role')?.touched" class="error-message">-->
    <!--        Role is required-->
    <!--      </div>-->
    <!--    </div>-->

    <button type="submit" [disabled]="!registerForm.valid" class="submit-button">
      Register
    </button>

    <div class="login-link">
      <p>Already have an account?</p>
      <button type="button" class="login-button" routerLink="/login">
        Login Here
      </button>
    </div>
  </form>
</div>
